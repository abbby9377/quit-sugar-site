  <style>
    :root { --line:#e5e7eb; --muted:#475569; --text:#0f172a; --brand:#ec4899; }
    *{box-sizing:border-box}
    body{margin:0;background:#fff;color:var(--text);font-family:'Noto Sans TC',system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;}
    .wrap{max-width:1100px;margin:0 auto;padding:24px 18px 60px}

    nav.top-nav{display:flex;gap:16px;align-items:center;padding:10px 0 14px;margin:0 0 16px;border-bottom:1px solid var(--line)}
    nav.top-nav a{color:#2563eb;text-decoration:none}
    nav.top-nav a:hover{text-decoration:underline}
    .tip{color:var(--muted);margin:6px 0 12px}
    .frame{
      border:1px solid var(--line); border-radius:16px; overflow:hidden;
      width:100%; height: calc(100vh - 180px);
    }
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid var(--line);background:#f8fafc;color:#0f172a;text-decoration:none}
    .btn.primary{background:linear-gradient(135deg,#f472b6,#ec4899);color:#fff;border:none;font-weight:700}
