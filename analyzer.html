  .wrap{max-width:980px;margin:0 auto;padding:32px 20px 80px}
  header{display:flex;gap:16px;align-items:center;justify-content:space-between;margin-bottom:12px}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:42px;height:42px;border-radius:12px;background:linear-gradient(135deg,var(--brand-2),var(--brand-3));display:grid;place-items:center;color:#fff;font-weight:900}

  .card{background:var(--card);border:1px solid var(--line);border-radius:18px;padding:18px;box-shadow:0 6px 20px rgba(236,72,153,.08)}
  h2{font-size:22px;margin:0 0 10px}
  p,small{color:var(--muted)}
  .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);padding:12px 16px;border-radius:999px;background:#f8fafc;color:var(--text);cursor:pointer;white-space:nowrap}
  .btn.primary{background:linear-gradient(135deg,var(--brand-2),var(--brand));color:#fff;border:none;font-weight:700}
  nav.top-nav{display:flex;gap:16px;align-items:center;padding:8px 0 14px;margin:0 0 16px;border-bottom:1px solid var(--line)}
  nav.top-nav a{color:#2563eb;text-decoration:none}
  nav.top-nav a:hover{text-decoration:underline}
  nav.top-nav .active{font-weight:700;color:#1d4ed8}

  /* Hero（與首頁一致） */

  .hero h2{font-size:28px;margin:0 0 8px;color:#0f172a}
  .hero p{margin:0 0 14px}
  .hero .actions{display:flex;gap:10px;flex-wrap:wrap}

    .hero{display:grid;grid-template-columns:1.3fr 1fr;gap:20px;align-items:center}
    .hero-media{justify-self:end}

  /* ===== 嵌入框樣式 ===== */
  .embed-wrap{border:1px solid var(--line);border-radius:18px;overflow:hidden;background:#fff}
  .embed-head{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:12px 14px;border-bottom:1px solid var(--line);background:linear-gradient(135deg,#fff1f2,#fdf2f8 40%,#eef2ff)}
  .embed-head .title{font-weight:800;color:#0f172a}
  .embed-body{position:relative}
  .embed-skel{position:absolute;inset:0;display:grid;place-items:center;background:#fff}
  .embed-skel .dot{width:10px;height:10px;border-radius:999px;background:#f0abfc;animation:b 1.2s infinite alternate}
  .embed-skel .dot:nth-child(2){animation-delay:.2s}
  .embed-skel .dot:nth-child(3){animation-delay:.4s}
  @keyframes b{to{transform:translateY(-6px);opacity:.6}}
  iframe{width:100%;border:0;display:block;height:900px}

  /* ===== Ebook Bundle 橫幅（與首頁一致） ===== */

          border:1px solid var(--line);border-radius:20px;padding:18px;margin:18px 0 10px;

  .bundle .badge{position:absolute;right:12px;top:-10px;background:#fff;border:1px solid var(--line);

<script>
/* ============ 自動高度調整（同網域可直接讀取；跨網域則使用訊息或預設高） ============ */
(function () {
  var frame = document.getElementById('fc-embed');
  var skel = document.getElementById('skel');
  var lastH = 0;

  function setH(h){
    if(!h) return;
    h = Math.max(700, h); // 最小高度
    if(Math.abs(h-lastH) > 4){
      frame.style.height = h + 'px';
      lastH = h;
    }
  }

  function pollHeight(){
    try {
      // 同源可讀取
      var doc = frame.contentDocument || frame.contentWindow.document;
      if(doc){
        var h = Math.max(doc.body.scrollHeight, doc.documentElement.scrollHeight);
        setH(h);
      }
    } catch (e) {
      // 若不同源（理論上不會），保持預設高度即可
    }
  }

  frame.addEventListener('load', function(){
    if(skel) skel.style.display = 'none';
    // 初始多次嘗試（應付延遲載入的圖片）
    pollHeight();
    setTimeout(pollHeight, 200);
    setTimeout(pollHeight, 800);
    setTimeout(pollHeight, 1500);
  });

  // 定時輪詢，處理動態變化
  var iv = setInterval(pollHeight, 700);

  // 兼容：若被嵌入頁有 postMessage 也吃
  window.addEventListener('message', function(e){
    if(!e.data) return;
    if(e.data.type === 'QS_EMBED_HEIGHT'){
      setH(e.data.height);
    }
  });
})();
</script>
